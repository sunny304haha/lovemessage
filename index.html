<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Love Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Reset body and set background color */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #ffffff; /* White background */
            overflow: hidden;
            position: relative;
        }

        /* Centering content and fading it in */
        .content-wrapper {
            text-align: center;
            animation: fadeIn 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Option buttons style */
        .button {
            background-color: #ff77b5;
            color: white;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

            .button:hover {
                transform: scale(1.1);
                background-color: #ff7f9d;
            }

        /* Animation for typing effect */
        @keyframes typewriter {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        .typewriter {
            overflow: hidden;
            border-right: 3px solid #ff77b5;
            white-space: nowrap;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            animation: typewriter 5s steps(50) 1s 1 normal both;
        }

        /* Animated Heart floating effect */
        .heart {
            position: absolute;
            font-size: 40px;
            animation: floatHeart 4s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(45deg);
            }

            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Heart Symbols Moving in the Background */
        .heart-1 {
            top: 10%;
            left: 10%;
            color: #ff7f9d;
            animation: moveHeart 6s infinite ease-in-out;
        }

        .heart-2 {
            top: 20%;
            left: 25%;
            color: #ff99cc;
            animation: moveHeart 7s infinite ease-in-out;
        }

        .heart-3 {
            bottom: 10%;
            right: 30%;
            color: #ffb3cc;
            animation: moveHeart 8s infinite ease-in-out;
        }

        .heart-4 {
            top: 30%;
            left: 40%;
            color: #ff4d7f;
            animation: moveHeart 9s infinite ease-in-out;
        }

        .heart-5 {
            bottom: 30%;
            right: 10%;
            color: #ff66b2;
            animation: moveHeart 10s infinite ease-in-out;
        }

        @keyframes moveHeart {
            0% {
                transform: translateY(0) scale(1);
            }

            25% {
                transform: translateY(-50px) scale(1.1);
            }

            50% {
                transform: translateY(0) scale(1);
            }

            75% {
                transform: translateY(50px) scale(1.1);
            }

            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Flower animations floating around */
        .flower {
            position: absolute;
            font-size: 50px;
            animation: floatFlower 5s ease-in-out infinite;
        }

        /* Light pink Flower Positions */
        .flower-1 {
            top: 25%;
            right: 15%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-2 {
            top: 40%;
            left: 20%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-3 {
            bottom: 10%;
            left: 35%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-4 {
            top: 50%;
            right: 10%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-5 {
            bottom: 30%;
            left: 50%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-6 {
            top: 10%;
            left: 40%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-7 {
            bottom: 20%;
            right: 40%;
            color: #ffb3cc; /* Light pink color */
        }

        .flower-8 {
            top: 60%;
            left: 60%;
            color: #ffb3cc; /* Light pink color */
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Button area fade-in animation */
        @keyframes fadeInBtn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Background change animation */
        @keyframes changeBackground {
            0% {
                background: #ffffff; /* White background */
            }

            50% {
                background: #fff2f6; /* Light pinkish background */
            }

            100% {
                background: #ffffff; /* White background */
            }
        }

        .background-change {
            animation: changeBackground 5s infinite alternate;
        }

        /* Container for love message */
        .love-message {
            font-size: 35px;
            font-weight: bold;
            color: #ff7f9d;
            opacity: 0;
            animation: fadeInMessage 3s forwards 1.5s;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="background-change">

    <!-- Love message content -->
    <div class="content-wrapper">
        <h1 class="love-message typewriter">A message for my madam jii  ❤️</h1>
        <div class="content-buttons">
            <button class="button" onclick="displayMessage('option1')">💖 I Love You my <33 </button>
            <button class="button" onclick="displayMessage('option2')">🌸 Always and Forever</button>
            <button class="button" onclick="displayMessage('option3')">💫 You Complete Me</button>
        </div>
    </div>

    <!-- Dynamic message based on button selection -->
    <div id="dynamic-message" class="love-message"></div>

    <!-- Heart Symbols Floating in the Background -->
    <div class="heart heart-1">❤️</div>
    <div class="heart heart-2">💖</div>
    <div class="heart heart-3">💘</div>
    <div class="heart heart-4">💝</div>
    <div class="heart heart-5">💓</div>

    <!-- Light Pink Flower Symbols Floating in the Background -->
    <div class="flower flower-1">🌸</div>
    <div class="flower flower-2">🌸</div>
    <div class="flower flower-3">🌸</div>
    <div class="flower flower-4">🌸</div>
    <div class="flower flower-5">🌸</div>
    <div class="flower flower-6">🌸</div>
    <div class="flower flower-7">🌸</div>
    <div class="flower flower-8">🌸</div>

    <script>
        // Display message based on button clicked
        function displayMessage(option) {
            const messageDiv = document.getElementById("dynamic-message");
            let message = '';
            switch (option) {
                case 'option1':
                    message = 'My heart beats only for you, every second is a promise of love. 💖';
                    break;
                case 'option2':
                    message = 'I’ll love you today, tomorrow, and forever even at your lowest  🌸 You’re my forever person.';
                    break;
                case 'option3':
                    message = 'With you by my side, I’m complete. 💫 I’m yours forever, and you are mine.';
                    break;
            }
            messageDiv.innerHTML = message;
        }
    </script>

</body>
</html>
